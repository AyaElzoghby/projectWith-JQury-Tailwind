<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Yummy</title>
    
  </head>

  <body class="overflow-y-auto bg-black">
    <div
      class="loading-screen fixed inset-0 bg-black flex justify-center items-center"
      style="display: none"
    >
      <i class="fa fa-spinner fa-spin fa-5x text-white"></i>
    </div>

    <div
      class="side-nav-menu fixed grid grid-cols-1 top-0 left-0 min-h-screen bg-black text-white shadow-lg max-w-xs transition-transform z-50 duration-300 ease-in-out"
      id="sideNav"
    >
      <div class="flex flex-col col-span-3 hidden" id="sideMenu">
        <div class="nav-tab flex-grow p-1">
          <ul class="list-none">
            <li
              id="search-link"
              class="p-2 cursor-pointer hover:bg-gray-700 transition duration-300"
            >
              Search
            </li>
            <li
              id="categories-link"
              class="p-2 cursor-pointer hover:bg-gray-700 transition duration-300"
            >
              Categories
            </li>
            <li
              id="areas-link"
              class="p-2 cursor-pointer hover:bg-gray-700 transition duration-300"
            >
              Area
            </li>
            <li
              id="ingredients-link"
              class="p-2 cursor-pointer hover:bg-gray-700 transition duration-300"
            >
            Ingredients
            </li>
            <li
              id="contact-link"
              class="p-2 cursor-pointer hover:bg-gray-700 transition duration-300"
            >
            Contact Us
            </li>
          </ul>
        </div>

        <div class="nav-footer text-center py-4">
          <p class="mt-2 text-gray-300 px-2">
            Copyright Â© 2019 All Rights Reserved.
          </p>
        </div>
      </div>
      <div
        class="nav-header flex flex-col col-span-1 bg-white justify-between py-4 text-center px-2"
      >
        <img class="logo mx-auto w-12 h-12" src="./imges/logo.png" alt="Logo" />
        <button type="button" class="buttonIcon text-center mx-auto">
          <i
            class="fas fa-bars cursor-pointer text-black fa-2x"
            id="toggle-nav"
          ></i>
        </button>
        <div class="text-black">
          <div
            class="flex flex-col gap-4 justify-center text-center justify-center"
          >
            <i class="fas fa-globe cursor-pointer"></i>
            <i class="fas fa-share-nodes m-auto cursor-pointer"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="container mx-auto p-4 flex flex-col" id="container">
      <div
        id="content"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-4 overflow-y-auto"
      ></div>
    </div>

   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
